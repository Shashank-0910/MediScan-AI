<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Diagnostics</title>
  <link rel="stylesheet" href="heart.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/stethoscope.png" alt="logo" />
      <span class="logo-text">MediScan</span>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="heart.html">Heart </a></li>
      <li><a href="diabetes.html">Diabetes </a></li>
      <li><a href="parkinson.html">Parkinson</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h1>Heart Disease Diagnostic Form</h1>
    <form id="heartForm">
      <label>Age:
        <input type="number" name="age" required>
      </label>

      <label>Sex:
        <select name="sex">
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </label>

      <label>Chest Pain Type:
        <select name="cp">
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-anginal Pain</option>
          <option value="3">Asymptomatic</option>
        </select>
      </label>

      <label>Resting Blood Pressure (mm Hg):
        <input type="number" name="restbp" required>
      </label>

      <label>Serum Cholesterol (mg/dl):
        <input type="number" name="chol" required>
      </label>

      <label>Fasting Blood Sugar > 120 mg/dl:
        <select name="fbs">
          <option value="1">True</option>
          <option value="0">False</option>
        </select>
      </label>

      <label>Resting ECG Results:
        <select name="restecg">
          <option value="0">Normal</option>
          <option value="1">ST-T Wave Abnormality</option>
          <option value="2">Left Ventricular Hypertrophy</option>
        </select>
      </label>

      <label>Max Heart Rate Achieved:
        <input type="number" name="thalach" required>
      </label>

      <label>Exercise Induced Angina:
        <select name="exang">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </label>

      <label>ST Depression Induced by Exercise:
        <input type="number" step="0.1" name="oldpeak" required>
      </label>

      <label>Slope of Peak Exercise ST Segment:
        <select name="slope">
          <option value="0">Upsloping</option>
          <option value="1">Flat</option>
          <option value="2">Downsloping</option>
        </select>
      </label>

      <label>Major Vessels Colored by Fluoroscopy (0–3):
        <input type="number" name="ca" min="0" max="3" required>
      </label>

      <label>Thalassemia:
        <select name="thal">
          <option value="0">Normal</option>
          <option value="1">Fixed Defect</option>
          <option value="2">Reversible Defect</option>
        </select>
      </label>

      <button type="submit">Submit</button>
    </form>

    <p id="result" style="text-align:center; margin-top: 1rem;"></p>
  </div>

  <script>
   
    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      nav.classList.toggle('show');
    }

    document.getElementById('heartForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = parseFloat(value);
      });

      try {
        const response = await fetch('http://localhost:5000/predict-heart', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const resultElement = document.getElementById('result');

        if (result.prediction === 1) {
          resultElement.innerText = 'Positive: Heart Disease detected.';
          resultElement.style.color = 'black';
        } else if (result.prediction === 0) {
          resultElement.innerText = 'Negative: No Heart Disease detected.';
          resultElement.style.color = 'black'; 
        } else {
          resultElement.innerText = 'Unable to determine prediction.';
          resultElement.style.color = 'black'; 
        }

      } catch (err) {
        const resultElement = document.getElementById('result');
        resultElement.innerText = 'Error connecting to server.';
        resultElement.style.color = 'black'; 
        console.error(err);
      }
    });
  </script>

</body>
</html>
